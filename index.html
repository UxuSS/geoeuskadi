

<!DOCTYPE html>
<html style="width:100%;height:100%;">
    <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>GeoEuskadi edo</title>
       
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="https://www.geo.euskadi.eus/bisorea/v3/css/GeoeuskadiLoadingSplash_c.css" />
         
        <!--  CORE -->
        <script type="text/javascript" src="https://www.geo.euskadi.eus/bisorea/v3/js/main-compiled.js"></script>
        <!-- Variables globales de la aplicacion -->
        <script type="text/javascript" src="https://www.geo.euskadi.eus/bisorea/v3/js/imports_lite.js"></script>
         
        <!-- Script de inicializacion -->
        <script type="text/javascript" >
            // Funcion de arranque de la aplicacion
            function loadApp(){
                mapDiv = "mi_mapa";
                new Parser_c();
              COREProxy.register({
                    onAppLoaded: function(){
                        //Todo lo que está dentro de esta función se va a ejecutar una vez que el visor ha sido cargado.
                        //Por ejemplo: la carga de capas, cambiar las capas base, mostrar u ocultar plugins, dibujar puntos en el mapa, ...
 
                        //Cambiamos la capa base por la capa base de cartografía
                        COREProxy.api.layers.setBaseLayer( COREProxy.api.baseLayers.ORTOFOTO_CARTOGRAFIA );
              COREProxy.api.interactions.zoomToExtent({
 xmin: "558927.822263335",
 ymin: "4792503.70141155",
 xmax: "562252.2290462495",
 ymax: "4795643.440137645"
});
              
              
              
            }
       </script>
        
    </head>
    <body style="width:100%;height:100%; margin: 0; padding: 0;" onload="loadApp();">
        <div id="mi_mapa" style="width: 100%; height: 100%; position:relative;"></div>
    </body>
